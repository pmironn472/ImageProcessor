plugins {
    id 'java'
    id "io.freefair.aspectj.post-compile-weaving" version "5.3.0"
    id "io.freefair.aspectj.base" version "5.3.0"
    id "com.github.smac89.aspectj" version "0.1.2"

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-core', version: '3.6.1'
    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-jpeg', version: '3.6.1'
    compile group: 'com.twelvemonkeys.imageio', name: 'imageio-metadata', version: '3.6.1'


    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.6'
// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
    runtime group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'
}


